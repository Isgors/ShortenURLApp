name: Android UI Tests

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  ui-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: 17

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/*.kts') }}

      - name: Cache Android Emulator
        uses: actions/cache@v4
        with:
          path: |
            ~/.android/avd
            ~/.android/sdk/system-images
          key: avd-${{ runner.os }}-pixel5-api30

      - name: Accept Licenses
        run: yes | sdkmanager --licenses

      - name: Run UI tests (sharded)
        run: |
          ./gradlew pixel5Api30DebugAndroidTest \
            -Pandroid.testInstrumentationRunnerArguments.shardIndex=${{ matrix.shard }} \
            -Pandroid.testInstrumentationRunnerArguments.numShards=3
